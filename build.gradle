 */

plugins {
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'maven-publish'
    id 'java'
    id "au.com.dius.pact" version "4.3.10"
}

group = 'me.sonam'
version = '1.0'
description = 'email-rest-service'
java.sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven {
        url = uri("https://maven.pkg.github.com/sonamsamdupkhangsar/token-filter")
        credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("PERSONAL_ACCESS_TOKEN")
        }
    }
}

ext {
    set('springCloudVersion', "2022.0.3")
}
dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'me.sonam:token-filter:1.0.0-SNAPSHOT'
    implementation 'org.springframework.boot:spring-boot-starter-mail:3.0.4'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'io.projectreactor:reactor-test'
    implementation 'com.github.ben-manes.caffeine:caffeine:3.1.6'
    implementation 'org.projectlombok:lombok:1.18.26'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'au.com.dius:pact-jvm-consumer-junit5:4.0.10'
    testImplementation 'au.com.dius:pact-jvm-provider-junit5:4.0.10'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.0.1'
    compileOnly 'org.projectlombok:lombok:1.18.20'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test', Test) {
    useJUnitPlatform()

    maxHeapSize = '1G'

    testLogging {
        events "passed"
    }
}

test {
    filter {
        //include all tests from package
        includeTestsMatching "me.sonam.auth"

        //include all integration tests
        includeTestsMatching "*Test*"
    }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/sonamsamdupkhangsar/email-rest-service"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

pact {
    publish {
        pactBrokerUrl = System.getenv('pactbrokerurl')
        pactBrokerUsername = System.getenv('pactbrokerusername')
        pactBrokerPassword = System.getenv('pactbrokerpassword')
        //pactDirectory = 'build/pacts'
    }
}