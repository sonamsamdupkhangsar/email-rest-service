logging:
  level:
    root: error
    me:
      sonam: debug
info:
  app:
    name: Springboot me.sonam.Application
    description: This is a Springboot application
    version: 1.0.0

management:
  endpoint:
    health:
      show-details: always

server:
  #  port: 8080
  port: 9001
trustOrigin: http://localhost:8080

spring:
  profiles:
    active: localdevtest
  mail:
    username: test@sonam.email #just for test to pass
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9001
eureka:
  client:
    enabled: false

permitpath:
  - path: /api/health/*

auth-server:
  root: http://localhost:{port}
  oauth2token:
    path: /oauth2/token
    params: ?grant_type=client_credentials