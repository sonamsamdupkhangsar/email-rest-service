# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


replicaCount: 1

image:
  pullPolicy: Always

imagePullSecrets:
  - name: github-regcred
nameOverride: ""
fullnameOverride: "email-rest-service"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
#  type: NodePort
  port: 80
  targetPort: 8080

istio:
  enabled: false

ingress:
  enabled: false
  ingressClass: nginx
  annotations:
    nginx.ingress.kubernetes.io/auth-url: http://jwt-rest-service-mychart.backend.svc.cluster.local:80/validate
  hosts:
    - host: email-rest-service.sonam.cloud
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: sonam.cloud
      hosts:
        - "*.sonam.cloud"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

envs:
  - name: ISSUER_URI
    value: https://authorization.sonam.cloud/issuer
  - name: OAUTH_AUDIENCES
    value: oauth-client

health:
  liveness:
    path: /emails/api/health/liveness
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 5
  readiness:
    path: /emails/api/health/readiness
    port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 5

secretFiles:
  - file: email-rest-service
    keys:
      - key: host
        name: EMAIL_HOST
      - key: port
        name: EMAIL_PORT
      - key: username
        name: EMAIL_USERNAME
      - key: password
        name: EMAIL_PASSWORD
  - file: newrelic-secret
    keys:
      - key: newrelic.license_key
        name: NEW_RELIC_LICENSE_KEY